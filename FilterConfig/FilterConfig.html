<!DOCTYPE html>
<html>

<head>
  <title>LogAnalysisTool</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./FilterConfig.css">
  <!-- <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
  <script src="jquery-3.5.1.min.js"></script>
  <script src="bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./FilterConfig.js"></script>
</head>

<body>
  <div class="container">
    <h2>Filter</h2>
    <!-- 按钮：用于打开模态框 -->
    <button id="open-filter" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Filter Config
    </button>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <!-- 模态框头部 -->
          <div class="modal-header">
            <h4 class="modal-title">Filter Config</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- 模态框主体 -->
          <div class="modal-body">
            <div class="container">
              <div class="row info-head">
                <div class="col-md-4 info-box">
                  <!-- <p class="font-weight-bold">Product</p> -->
                  <div class="form-group">
                    <label for="product-name"><span class="font-weight-bold">Product:</span></label>
                    <input type="text" class="form-control" id="product-name">
                  </div>
                </div>
                <!-- <div id="product-name-list" class="col-md-2 info-box">
                  <p>[Name List]</p>
                </div> -->
                <div class="col-md-4 info-box">
                  <div class="form-group">
                    <label for="version"><span class="font-weight-bold">Version:</span></label>
                    <input type="text" class="form-control" id="version">
                  </div>
                </div>
                <!-- <div id="version-list" class="col-md-2 info-box">
                  <p>[Version List]</p>
                </div> -->
                <div class="col-md-4 info-box">
                  <div class="form-group">
                    <label for="key-words"><span class="font-weight-bold">Key Words:</span></label>
                    <input type="text" class="form-control" id="key-words">
                  </div>
                </div>
                <!-- <div id="keywords" class="col-md-2 info-box">
                  <p>[Textbox]</p>
                </div> -->
              </div>
            </div>
            <div class="table-responsive">
              <table id="filter-table" class="table table-hover">
                <thead>
                  <tr>
                    <th>Category Chechbox</th>
                    <th>Catogory</th>
                    <th>Rule Checkbox</th>
                    <th>Rule Name</th>
                    <th>Rule Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-center"><input class="category1-checkbox" type="checkbox" value=""></td>
                    <td>Performance</td>
                    <td class="text-center"><input class="category1-rule1-checkbox" type="checkbox" value=""></td>
                    <td>Memory Usage Report</td>
                    <td>xxx</td>
                  </tr>
                  <tr>
                    <td class="text-center"><input class="category1-checkbox" type="checkbox" value=""></td>
                    <td>Performance</td>
                    <td class="text-center"><input class="category1-rule2-checkbox" type="checkbox" value=""></td>
                    <td>OI Performance</td>
                    <td>xxx</td>
                  </tr>
                  <tr>
                    <td class="text-center"><input class="category2-checkbox" type="checkbox" value=""></td>
                    <td>Site Issue</td>
                    <td class="text-center"><input class="category2-rule1-checkbox" type="checkbox" value=""></td>
                    <td>Db lock</td>
                    <td>xxx</td>
                  </tr>
                  <tr>
                    <td class="text-center"><input class="category2-checkbox" type="checkbox" value=""></td>
                    <td>Site Issue</td>
                    <td class="text-center"><input class="category2-rule2-checkbox" type="checkbox" value=""></td>
                    <td>GUI hung</td>
                    <td>xxxxxxx</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- 模态框底部 -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>

        </div>
      </div>
    </div>

  </div>

</body>

</html>
